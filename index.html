    <h2><h1>O atributo "range" no HTML</h1>
        <!--O atributo "range" no HTML é usado para criar um controle deslizante que permite que os usuários escolham um valor dentro de um intervalo específico.-->
        <!--É frequentemente usado em conjunto com o elemento "input" e o tipo "range".-->
        <!--Aqui está um exemplo de código HTML que usa o atributo "range" para criar um controle deslizante:-->
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" step="1" value="50">
        <!--Neste exemplo, o atributo "range" é usado no elemento "input" com o tipo "range". O atributo "id" é definido como "volume" e o atributo "name" é definido como "volume".-->
        <!--O atributo "min" é definido como 0 e o atributo "max" é definido como 100, o que significa que o controle deslizante tem um intervalo de 0 a 100. -->
        <!--O atributo "step" é definido como 1, o que significa que o controle deslizante será movido em incrementos de 1.-->
        <!--O atributo "value" é definido como 50, o que significa que o controle deslizante será inicializado com um valor de 50.-->
        <!--O controle deslizante criado com esse código permitirá que os usuários escolham um valor entre 0 e 100, em incrementos de 1, movendo o controle deslizante para a esquerda ou para a direita.-->
        <!--O valor selecionado pelo controle deslizante pode ser recuperado usando o atributo "value" do elemento "input".-->
        <!-- Por exemplo, para recuperar o valor selecionado pelo controle deslizante "volume" em JavaScript, você pode usar o seguinte código:-->
        var volumeControl = document.getElementById("volume");
